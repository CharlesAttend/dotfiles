bind = $mainMod, C, exec, kitty
bind = $mainMod, E, exec, nautilus 
bind = $mainMod, S, exec, rofi -show drun

bind = $mainMod, B, exec, vivaldi --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland
bind = $mainMod, D, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland