bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10
bind = $mainMod SHIFT, A, movetoworkspace, special

bind = $mainMod ALT_L, code:10, movetoworkspacesilent, 1
bind = $mainMod ALT_L, code:11, movetoworkspacesilent, 2
bind = $mainMod ALT_L, code:12, movetoworkspacesilent, 3
